<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<title>Quot3d | a quote for the day</title>

		<link
			rel="stylesheet"
			href="./assets/css/styles.css?ver=1.0"
		/>

		<link
			rel="shortcut icon"
			href="./assets/img/favicon.ico?ver=1.0"
			type="image/x-icon"
		/>
	</head>

	<body>
		<!-- HEADER -->
		<!-- use the iframe to inject the html file content, and then remove the iframe -->
		<!-- https://css-tricks.com/the-simplest-ways-to-handle-html-includes/ -->
		<iframe
			src="./iframes/header.html"
			onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
		></iframe>

		<section class="quotes">
			<div class="quotes__container">

				<!-- BANNER -->
				<iframe
					src="./iframes/banner.html"
					onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
				></iframe>

				<h4 class="quotes__heading4">...a quote for your day</h4>

				<div class="quotes__wrapper">
					<div id="quotes__selected"></div>
					<div id="quotes__selectedId"></div>
				</div>

				<button
					id="button__randomQuote"
					class="button__randomQuote"
				>
					<span class="button__text">another?</span>
					<span class="button__image"></span>
				</button>
			</div>
		</section>

		<!-- FOOTER -->
		<!-- use the iframe to inject the html file content, and then remove the iframe -->
		<!-- https://css-tricks.com/the-simplest-ways-to-handle-html-includes/ -->
		<iframe
			src="./iframes/footer.html"
			onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
		></iframe>
		<script src="./assets/js/index.js"></script>
	</body>
</html>
