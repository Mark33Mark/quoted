<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<title>Quot3d | a quote for the day</title>

		<link
			rel="stylesheet"
			href="./assets/css/styles.css?ver=1.0"
		/>

		<link
			rel="shortcut icon"
			href="./assets/img/favicon.ico?ver=1.0"
			type="image/x-icon"
		/>
	</head>

	<body>
		<!-- HEADER -->
		<!-- use the iframe to inject the html file content, and then remove the iframe -->
		<!-- https://css-tricks.com/the-simplest-ways-to-handle-html-includes/ -->
		<iframe
			src="./iframes/header.html"
			onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
		></iframe>

		<section class="quotes">
			<div class="quotes__container">

				<!-- BANNER -->
				<iframe
					src="./iframes/banner.html"
					onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
				></iframe>

				<h4 class="quotes__heading4">...add a new quote</h4>

				<div class="alert icon-fire">
					<span
						id="alert_close_button"
						class="closebtn"
						title="close alert"
						>&times;</span
					>
					<div class="the_message"></div>
				</div>

				<form
					id="quotes__create"
					class="quotes__create"
					name="quotes__create"
					method="post"
				>
					<textarea
						id="quotes__textcontainer"
						name="quotes__textcontainer"
						class="quotes__textcontainer"
						maxlength="250"
						placeholder="...input quote here."
					></textarea>
					<input
						type="text"
						id="quotes__author"
						name="quotes__author"
						placeholder="...input author's name here"
						maxlength="80"
					/>
					<input
						type="submit"
						class="button__randomQuote"
						value="+ into db?"
					/>
				</form>
			</div>
		</section>

		<!-- FOOTER -->
		<iframe
			src="./iframes/footer.html"
			onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
		></iframe>
		<script src="./assets/js/create.js"></script>
	</body>
</html>
